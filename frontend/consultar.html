<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Relatórios - Sistema JM Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .service-header {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            color: white;
            padding: 2rem;
            margin: -15px -15px 30px -15px;
            border-radius: 0.375rem 0.375rem 0 0;
        }

        .modal-header.modal-success {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            color: white;
            border-bottom: none;
        }

        .modal-header.modal-error {
            background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
            color: white;
            border-bottom: none;
        }

        .modal-header.modal-warning {
            background: linear-gradient(135deg, #fd7e14 0%, #e55d0f 100%);
            color: white;
            border-bottom: none;
        }

        .modal-header.modal-info {
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
            color: white;
            border-bottom: none;
        }

        .modal-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .modal-body {
            padding: 2rem;
            text-align: center;
        }

        .modal-message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .relatorio-card {
            border-left: 4px solid #198754;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .relatorio-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .badge-status {
            font-size: 0.8rem;
            padding: 0.5rem 0.8rem;
        }

        /* Estilos específicos para o modal de visualização - ADICIONADOS */
        #modalVisualizacao .modal-body {
            text-align: left !important;
            padding: 1.5rem;
        }

        #modalVisualizacao .row {
            margin-bottom: 1rem;
        }

        #modalVisualizacao .table {
            margin-bottom: 0;
        }

        #modalVisualizacao .badge {
            font-size: 0.75rem;
        }

        #modalVisualizacao .bg-light {
            background-color: #f8f9fa !important;
            border-radius: 0.375rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-fuel-pump me-2"></i>
                JM Técnica
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="criar.html">
                            <i class="bi bi-plus-circle me-1"></i>Criar Relatório
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="consultar.html">
                            <i class="bi bi-search me-1"></i>Consultar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editar.html">
                            <i class="bi bi-pencil-square me-1"></i>Editar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listar.html">
                            <i class="bi bi-list-ul me-1"></i>Listar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="imprimir.html">
                            <i class="bi bi-printer me-1"></i>Imprimir
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="excluir.html">
                            <i class="bi bi-trash me-1"></i>Excluir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- View Consultar -->
    <div class="container">
        <div class="service-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-0">
                        <i class="bi bi-search me-2"></i>
                        Consultar Relatórios
                    </h2>
                    <p class="mb-0 mt-2">Busque relatórios por diferentes critérios</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- Filtros de Busca -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label class="form-label">Número do Relatório</label>
                        <input type="text" class="form-control" id="filtroNumero" placeholder="Ex: 001">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Razão Social</label>
                        <input type="text" class="form-control" id="filtroRazaoSocial" placeholder="Nome da empresa">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="filtroCnpj" placeholder="00.000.000/0000-00">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período</label>
                        <select class="form-select" id="filtroPeriodo">
                            <option value="">Todos</option>
                            <option value="hoje">Hoje</option>
                            <option value="semana">Esta semana</option>
                            <option value="mes">Este mês</option>
                            <option value="personalizado">Personalizado</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4" id="periodoPersonalizado" style="display: none;">
                    <div class="col-md-6">
                        <label class="form-label">Data Início</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label">Tipo de Serviço</label>
                        <div class="d-flex gap-3 flex-wrap">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filtroPreventiva"
                                    value="preventiva">
                                <label class="form-check-label" for="filtroPreventiva">PREVENTIVA</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filtroCorretiva" value="corretiva">
                                <label class="form-check-label" for="filtroCorretiva">CORRETIVA</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filtroPendencia" value="pendencia">
                                <label class="form-check-label" for="filtroPendencia">PENDÊNCIA</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filtroExtra" value="extra">
                                <label class="form-check-label" for="filtroExtra">EXTRA</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mb-4">
                    <button type="button" class="btn btn-primary" onclick="buscarRelatorios()">
                        <i class="bi bi-search me-1"></i>Buscar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="limparFiltros()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Limpar Filtros
                    </button>
                </div>

                <!-- Resultados -->
                <div id="resultadosBusca">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Use os filtros acima para buscar relatórios específicos.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Visualização Rápida - CORRIGIDO PARA FICAR IGUAL AO LISTAR -->
    <div class="modal fade" id="modalVisualizacao" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-eye me-2"></i>Visualização Rápida - Relatório N° <span
                            id="numeroModalVisualizar"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="conteudoModalVisualizar">
                    <!-- Conteúdo será carregado via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="editarRelatorio()">
                        <i class="bi bi-pencil me-1"></i>Editar
                    </button>
                    <button type="button" class="btn btn-success" onclick="imprimirRelatorio()">
                        <i class="bi bi-printer me-1"></i>Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Universal -->
    <div class="modal fade" id="modalUniversal" tabindex="-1" aria-labelledby="modalUniversalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="modalHeader">
                    <h5 class="modal-title d-flex align-items-center" id="modalUniversalLabel">
                        <i class="modal-icon" id="modalIcon"></i>
                        <span id="modalTitle"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-message" id="modalMessage"></div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn" id="modalBtnPrimary" data-bs-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-outline-secondary" id="modalBtnSecondary"
                        data-bs-dismiss="modal" style="display: none;">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/consultar.js"></script>
</body>

</html>
